<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐游账号登录</title>
    <style>
        .title1{
            font-size: 28px; font-weight: bold; font-family: "微软雅黑 Light"; color: #3c3d40;

        }
        .input{
            width: 275px; height: 35px; padding-left: 15px;

        .login_img{

<body>
<div style="margin-top: 60px">

        <div align="center">

            <div style=" margin-top: 40px;">

            </form>
            <div style=" width: 600px; margin-top: 75px;">

                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                <div style="margin-top: 25px;">

                        <img src="../image/img_login/login_qq_1.jpg" class="login_img" onmouseover="this.src='http://oongrmtwi.bkt.clouddn.com/login_image/login_qq_2.jpg'" onmouseout="this.src='http://oongrmtwi.bkt.clouddn.com/login_image/login_qq_1.jpg'">

                    <div>

</div>
